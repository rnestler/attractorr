[package]
name = "attractorr"
version = "0.6.0"
authors = ["Raphael Nestler <raphael.nestler@gmail.com>"]
edition = "2021"
rust-version = "1.70"
description = "A CLI tool to scrape the web for magnet links"
repository = "https://github.com/rnestler/attractorr/"
license = "MIT OR Apache-2.0"
keywords = ["cli", "torrent", "magnet"]
categories = ["command-line-utilities"]

[profile.release]
codegen-units = 1
lto = "fat"

[dependencies]
bytesize = "1.3.0"
bytes = "1.5.0"
hyper = { version = "1.0.1", features = ["full"] }
hyper-util = { version = "0.1.1", features = ["full"] }
http-body-util = "0.1.0"
hyper-tls = "0.6.0"
clap = { version = "4.3.19", features = ["help", "usage", "error-context", "std", "derive"], default_features = false }
termcolor = "1.3.0"
is-terminal = "0.4.7"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
env_logger = "0.10.0"
log = "^0.4"
async-trait = "^0.1.73"
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread"] }
percent-encoding = "^2.1.0"
futures-util = "0.3.26"
torrent_search = "0.3"
yts-api = "0.3"
